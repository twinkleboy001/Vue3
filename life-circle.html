<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="root">
      <div>{{message}}</div>
    </div>
  </body>
  <script>
    // 生命周期函数: 在某一时刻会自动执行的函数
    const app = Vue.createApp({
      data() {
        return {
          message: "hello world",
        };
      },
      // 在实例生成之前会自动执行的函数
      beforeCreate() {
        console.log("before create");
      },
      // 在实例生成之后会自动执行的函数
      created() {
        console.log("created");
      },
      // 在模板已经被变成render函数之后执行
      beforeMount() {
        console.log(document.getElementById("root").innerHTML, "beforeMount");
      },
      // 在组件内容被渲染到页面之后自动执行的函数
      mounted() {
        console.log(document.getElementById("root").innerHTML, "mounted");
      },
      // 当数据发生变化时会立即自动立即执行的函数
      beforeUpdate() {
        console.log(document.getElementById("root").innerHTML, "beforeUpdate");
      },
      // 当数据发生变化, 页面重新渲染后, 会自动执行的函数
      updated() {
        console.log(document.getElementById("root").innerHTML, "updated");
      },
      // 当Vue应用失效时, 会自动执行的函数
      beforeUnmount() {
        console.log(document.getElementById("root").innerHTML, "beforeUnmount");
      },
      // 当Vue应用失效时, 且DOM完全销毁之后, 自动执行的函数
      unmounted() {
        console.log(document.getElementById("root").innerHTML, "unmounted");
      },

      //   template: "<div>{{message}}</div>",
    });

    const vm = app.mount("#root");
    // vm.$data.message = "change word."
  </script>
</html>
